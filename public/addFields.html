<html>

<head>
  <link rel="stylesheet" href="stylesheets/userSign.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  <script src="javascripts/sign.js"></script>
  <link rel="shortcut icon" href="images/favicon.ico" />
  <title>Softpadel</title>
</head>
<body>
  
  <main> 

    <section class="header">
      <a href="index.html">
      <img id="logo" src="/images/Logotipo-Softpadel-1.png">
      </a>
    </section> 
      
    <section class="main">
      <section id="formulario2">
        <h1 class="text">Add fields to SoftPadel</h1>
        <h5 class="subTexto">Enter fields details below</h5>

        <input class="text2" type="text" id="fname" placeholder="Field Name:"><br>

        <input class="text2" type="text" id="address" placeholder="Address:"><br>

        <input class="text2" type="tel" id="number" maxlength="9" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required placeholder="Phone number:"><br>
        
        <input class="time" type="time" id="opened" step="2" value="00:00:00" placeholder="Opening Time">
        <small>Opening Time</small><br>

        <input class="time" type="time" id="closed" step="2" value="00:00:00" placeholder="Closure Time">
        <small>Closure Time</small><br>

        <input class="text2" type="number" id="price" step="5" maxlength="4" placeholder="Price per hour"><br>

        <span id="borderinfo"></span>

        <label for="city">City:</label>
        <select id="cities"></select><br>
        <button class="login" onclick="newField()">REGISTER</button>
      </section>
    </section>

    <section class="footer">
      <section id="infoSection">
          <a class="info" href=""><h5>Important information</h5></a>
          <span id="borderinfo"></span>
          <a class="info"  href=""><h5>Privacy policy</h5></a>
      </section>
      <h5 class="subTexto">Â© Copyright 2021 Softpadel.</h5>
    </section> 

    <section class="background2">
      <section id="index"><a href="index.html"><img src="images/Logotipo-Softpadel-2.3.png"></a></section>
  </section>

  </main>
</body>

</html>
