<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  <script src="javascripts/registo.js"></script>
</head>
<body>
  <header>
    <img class="logo" src="/images/Logotipo-Softpadel-1.png">
  </header>
  <main>  
    <section>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname"><br>

      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname"><br>

      <label for="uname">User Name:</label>
      <input type="text" id="uname" name="uname"><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br>

      <label for="address">address:</label>
      <input type="text" id="address" name="address"><br>

      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday"><br>

      <input type="radio" id="M" name="gender" value="M">
      <label for="M">Male</label>
      <input type="radio" id="F" name="gender" value="F">
      <label for="F">Female</label><br>

      <label for="city">City:</label>
      <select id="cities"></select><br>

      <input type="button" value="sign in" onclick="newPlayer()">
      <p>Did you have a account?</p>
      <a href="playerLogin.html">Login</a>
    </section>    
  </main>
</body>

</html>
